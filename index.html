
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <title>Pomodoro Timer</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-3">Pomodoro Timer</h1>
        <div class="d-flex justify-content-center">
            <span class="time" id="displayTime">00:00</span>
        </div>
        <div id="input" class="my-4 d-flex justify-content-center">
            <input type="text" class="taskname mx-2 text-center" id="myInput" placeholder="Enter Your Task Here"
                value="">
            <button class="reset">Reset Field</button>
        </div>
        <div class="my-4 d-flex flex-column justify-content-center align-items-center">
            <div>
                <label>Work Time</label>
                <input type=" number" class="workinterval text-center" value="25" readonly>
            </div>
            <div class="my-4">
                <label>Break Time</label>
                <input type=" number" class="breakinterval text-center" value="5" readonly>
            </div>
        </div>
        <div id="actionbtn" class="d-flex justify-content-center">
            <button class="start mx-3" id="dis" disabled>Start</button>
            <button class="pause mx-3" id="dis2" disabled>Pause</button>
            <button class="stop mx-3" id="dis1" disabled>Stop</button>
        </div>
        <div id="completedtasks" class="my-4 text-center">
            <h3>Completed Tasks</h3>
        </div>
        <div class="completedList my-4 text-center">
            <ol>

            </ol>

        </div>
    </div>

    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
